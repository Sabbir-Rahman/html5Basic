<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table </title>
</head>
<body>
<h2>Table</h2>
<table border="1">
	<tr><th>Row One</th><th>Row two</th><th>Row 3</th></tr>
	<tr><td>one</td><td>two</td><td>three</td></tr>
	<tr><td>four</td><td>five</td><td>six</td></tr>
	<tr><td>seven</td><td>eight</td><td>nine</td></tr>
	<!--rowspan and col span-->
	<tr><td rowspan="2">Two rowspan</td><td>row1</td><td>row1</td></tr>
	<tr><td>row2</td><td>row2</td></tr>
	<tr><td colspan="2">colspan2</td><td>col3</td></tr>
	<caption>Demo Table</caption>
</table>
</body>
</html>
